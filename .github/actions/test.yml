name: "Test as a GitHub Actions service"

inputs:
  api:
    description: "The root of an OADA API "
    required: true
    type: string

runs:
  using: composite
  steps:
    - uses: mydea/action-wait-for-api@v1
      with:
        url: '${{ inputs.api }}/bookmarks'
        headers: '{"Authorization": "Bearer god"}'
        expected-status: 200
        interval: 2
        timeout: 10

    - continue-on-error: true
      if: ${{ failure() }}
      shell: bash
      run: |
        curl -v -H "Authorization: Bearer god" ${{ inputs.api }}/bookmarks

# Create network for piping between the proxy and the "oada" container
networks:
  qlever_oada_pipe:
    external: true

services:
  startup:
    environment:
      arangodb__ensureDefaults:
      OIDC_ISSUER: ~
  # Disable normal proxy
  proxy:
    scale: 0
  # Start http only proxy with no certs
  http-proxy:
    image: oada/support-proxy-http-only:edge
    expose:
      - "80"
    networks:
      qlever_oada_pipe:
        aliases:
          - oada-dood
      http_net:
        aliases:
          # Resolve internal requests to DOMAIN
          - ${DOMAIN}
          # Pretend to be the proxy
          - proxy

  # HOTFIX: ensure OIDC_ISSUER is set
  http-handler:
    environment:
      OIDC_ISSUER: ~
  auth:
    environment:
      OIDC_ISSUER: ~
  well-known:
    environment:
      OIDC_ISSUER: ~
  user:
    environment:
      OIDC_ISSUER: ~
